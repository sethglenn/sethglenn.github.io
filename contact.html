<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactsheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Contact Me</title>
</head>

<body class="bg" style="background-image: url(./photos/pexels-johnmark-smith-281962.jpg);">
    <section class="container-fluid">
        <ul class="nav2">
            <li><a class="contact" href="./contact.html">Contact</a></li>
            <li><a href="#news">Portfolio</a></li>
            <li><a href="./index.html">About</a></li>
        </ul>
        <div class="row rowpush">
            <div class="contact-me">Contact Me</div>
        </div>
    </section>
    <section class="container-fluid bottom">
        <div class="row" id="btm-half">
            <div>
                <i class="fab fa-github-square col-1 link-push mt-5" style="font-size: 100px;">
                    <p style="font-size: 25px;">GitHub</p>
                </i>
                <i class="fab fa-linkedin col-1 mt-5" style="font-size: 100px;">
                    <p style="font-size: 25px;">LinkedIn</p>
                </i>
                <i class="fas fa-envelope-square col-1 mt-5" style="font-size: 100px;">
                    <p class="font2" style="font-size: 25px;">Email</p>
                </i>
                <i class="fas fa-file-alt col-1 mt-5 link-push2" style="font-size: 90px;">
                    <p class="font" style="font-size: 25px;">Resume</p>
                </i>
            </div>
            <form>
                <div class="card-back">
                    <p class="message-padding">Send Me a Message</p>
                <div class="form-group formshrink">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div class="form-group formshrink">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                </div>
                <div class="form-group formshrink">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
                </div>
                <div class="row row-edit">
                    <button type="button" class="fas fa-paper-plane col-1 submit"></button>
                </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="d-flex justify-content-center fw-bold">
        Â© Seth Glenn 2021
    </footer>
    <script src="https://kit.fontawesome.com/f4e19a21b7.js" crossorigin="anonymous"></script>
</body>

</html>
